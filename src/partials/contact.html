<section class="contact" id="contact">
  <div class="container contact__block">
    <div class="contact__box">
      <picture>
        <source srcset="img/location.webp" type="image/webp">
        <img loading="lazy" src="img/location.png" class="contact__img" width="26" height="32" alt="location">
      </picture>
      <div>
        <p class="contact__name-1">Address</p>
        <a class="contact__name-2" href="">123 5th Avenue, New York, US</a>
      </div>
    </div>
    <div class="contact__line"></div>
    <div class="contact__box">
      <picture>
        <source srcset="img/phone2.webp" type="image/webp">
        <img loading="lazy" src="img/phone2.png" class="contact__img" width="32" height="32" alt="phone">
      </picture>
      <div class="contact__box-2">
        <p class="contact__name-1">Call Us</p>
        <a class="contact__name-2" href="tel:+1 123 444 5678">+1 123 444 5678</a>
      </div>
    </div>
    <div class="contact__line"></div>
    <div class="contact__box">
      <picture>
        <source srcset="img/mail.webp" type="image/webp">
        <img loading="lazy" src="img/mail.png" class="contact__img" width="32" height="23" alt="letter">
      </picture>
      <div class="contact__box-3">
        <p class="contact__name-1">Email Us</p>
        <a class="contact__name-2" href="mailto:info@example.com">info@example.com</a>
      </div>
    </div>
  </div>
</section>
